<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator</title>
</head>
<body>
  <h1>Kalkulator</h1>
  <input type="text" id="display" readonly style="width:200px; font-size:20px;"><br><br>

  <button onclick="clearDisplay()">C</button>
  <button onclick="backspace()">⌫</button><br>

  <button onclick="append('7')">7</button>
  <button onclick="append('8')">8</button>
  <button onclick="append('9')">9</button>
  <button onclick="append('/')">/</button><br>

  <button onclick="append('4')">4</button>
  <button onclick="append('5')">5</button>
  <button onclick="append('6')">6</button>
  <button onclick="append('*')">*</button><br>

  <button onclick="append('1')">1</button>
  <button onclick="append('2')">2</button>
  <button onclick="append('3')">3</button>
  <button onclick="append('-')">-</button><br>

  <button onclick="append('0')">0</button>
  <button onclick="append('.')">.</button>
  <button onclick="calculate()">=</button>
  <button onclick="append('+')">+</button><br><br>


  <script>
    const display = document.getElementById("display");

    function append(value) {
    if((value == '.' || value == '+' || value == '-' || value == '*' || value == '/') && (isLastOperator(display.value) || isLastDot(display.value))){
        backspace();
        display.value += value;
    }else{
        display.value += value;
    }
    }
    function clearDisplay() {
      display.value = "";
    }
    function backspace() {
        display.value = display.value.slice(0, -1);
    }
    function isLastOperator(str) {
        let last = str[str.length - 1];
        return ['+', '-', '*', '/'].includes(last);
    }
    function isLastDot(str) {
        let last = str[str.length - 1];
        return ['.'].includes(last);
    }


    function calculate() {
      if(isLastOperator(display.value)||isLastDot(display.value)){backspace()}
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Błąd";
      }
    }
  </script>
</body>
</html>
